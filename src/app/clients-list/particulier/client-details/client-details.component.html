<h2>Entreprise Details</h2>

<hr/>
<div *ngIf="client">
  <div>
    <label><b>Nom: </b></label> {{client.nom}}
  </div>
  <div>
    <label><b>Prenom: </b></label> {{client.prenom}}
  </div>
  <div>
    <label><b>Cin: </b></label> {{client.cin}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Entreprise List</button><br>
